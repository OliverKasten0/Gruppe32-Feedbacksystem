<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box; /* include margin, border, and padding in size */
      font-family: "Arial Black", sans-serif;
    }

    .flex-container {
      display: flex;
        flex-direction: column;
      border: 3px solid #000a65;
      justify-content: center;

      align-items: center;
      height: 89vh;
    }
    .flex-container div {
        margin: 5px;
        padding: 1px;
    }

    img{
      width: 50%;
      height: 50%;
      object-fit: contain;
    }

    .header {
      font-size: 36pt;
      font-weight: bold;
      background-color: #839aff;
      color: #000a65;
      padding: 15px;
      display: flex;
      justify-content: center;
      text-align: center;
    }
    .arrowbutton {
        color: green;
        background-color: white;
        width: 50px;
        height: 50px;
        font-size: 25px;
        justify-content: center;
        text-align: center;
        border-radius: 5px;
    }
    .arrowbutton:hover {
        background-color: #f1f1f1;
    }

  </style>

  <script>
      function logger() {
          let user = document.getElementById("username").value;
          let pass = document.getElementById("password").value;
          if(user === "admin" && pass === "passwort") {
              //hier kommt dan Geo's Dozentenwebsite
              location.href='sessionManager.html'
              return;
          }
      }
  </script>

</head>
<body>
<div class="header">Feedbacksessionmanagementportal</div>
<div class="flex-container">
    <div>
        <h4 style="text-align: center">Logge dich hier ein!</h4>
        <input type="email" id="username" placeholder="Benutzername"/>
    </div>
    <div>
        <input type="password" id="password" placeholder="Passwort"/>
    </div>
    <div>
        <button class="arrowbutton"
                onclick="logger()">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>
</div>
</body>
</html>
